<html>
<head>
<title>Floated Alt Text</title>
<style>
.icon { float: left; padding: 1mm; }
.iconinfo { clear: left; }
</style>
</head>
<body>
<p class="iconinfo"><img src="no_image.png" alt="This alt text is not displayed" class="icon">The alt text for the image at the start of this paragraph is not displayed.  If an image was there, the image would be displayed correctly.</p>
</body>
</html>
