<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<body>
<p style="clear:both;">Containing floats.</p>
<div style="float:left;clear:both;background:green;padding:4px;margin-bottom:2em;">
  <div style="float:left; width:600px;height:50px;background:red;"></div>
  <div style="float:left; width:500px;height:50px;background:red;"></div>
  <div style="float:left; width:400px;height:50px;background:red;"></div>
  <div style="float:left; width:300px;height:50px;background:red;"></div>
</div>
<p style="clear:both;">Containing cleared floats.</p>
<div style="float:left;clear:both;background:green;padding:4px;margin-bottom:2em;">
  <div style="float:left; width:600px;height:50px;background:red;clear:both;"></div>
  <div style="float:left; width:500px;height:50px;background:red;clear:both;"></div>
  <div style="float:left; width:400px;height:50px;background:red;clear:both;"></div>
  <div style="float:left; width:300px;height:50px;background:red;clear:both;"></div>
</div>
<p style="clear:both;">Containing blocks.</p>
<div style="float:left;clear:both;background:green;padding:4px;margin-bottom:2em;">
  <div style="width:600px;height:50px;background:red;"></div>
  <div style="width:500px;height:50px;background:red;"></div>
  <div style="width:400px;height:50px;background:red;"></div>
  <div style="width:300px;height:50px;background:red;"></div>
</div>
<p style="clear:both;">Containing positioned blocks.</p>
<div style="float:left;clear:both;background:green;padding:4px;margin-bottom:2em;">
  <div style="width:600px;height:50px;background:red;position:absolute;"></div>
  <div style="width:500px;height:50px;background:red;position:absolute;"></div>
  <div style="width:400px;height:50px;background:red;position:absolute;"></div>
  <div style="width:300px;height:50px;background:red;position:absolute;"></div>
</div>
</body>
</html>
