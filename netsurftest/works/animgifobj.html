<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Animated GIF test</title>
</head>

<body style="background-color: yellow">

<h1>Animated GIF test</h1>

<h2>Unscaled inline</h2>
<p><img src="../images/waves.gif" alt="Rendered on RISC OS"></p>

<h2>Scaled inline</h2>
<p><img src="../images/waves.gif" alt="Rendered on RISC OS" style="width: 10em; height: 3em"></p>

<h2>Floated</h2>
<p><img src="../images/waves.gif" alt="Rendered on RISC OS" style="float: right"></p>

<h2 style="clear: right">Floated scaled</h2>
<p><img src="../images/waves.gif" alt="Rendered on RISC OS" style="float: right; width: 10em; height: 3em"></p>

</body>
</html>
