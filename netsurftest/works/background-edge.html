<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<style>
p {margin-bottom:1em;}
</style>
<body>

<p style="background:#faa;">
<span>Moose</span>
</p>
<p style="background:#faa;border:10px solid #afa;">
<span>Moose</span>
</p>
<p style="background:#faa;border:10px solid transparent;">
<span>Moose</span>
</p>
<p style="background:#faa url(../images/3x3.png);border:10px solid transparent;">
<span>Moose</span>
</p>
<p style="background:url(../images/3x3.png);border:10px solid transparent;">
<span>Moose</span>
</p>
<p style="background:#faa url(../images/3x3.png) no-repeat top left;border:10px solid transparent;">
<span>Moosem</span>
</p>
<p style="background:#faa url(../images/3x3.png) repeat-x top left;border:10px solid #afa;">
<span>Moose</span>
</p>
<p style="background:url(../images/3x3.png) no-repeat bottom right;border:10px solid transparent;">
<span>Moose</span>
</p>
<p style="background:url(../images/3x3.png) repeat-y bottom right;border:10px solid #afa;">
<span>Moose</span>
</p>

</body>
</html>
