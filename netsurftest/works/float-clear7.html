<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html><head><style>
div {
	width:10em;
	height:10em; }

#yellow {
	float:right;
	background-color:yellow; }

#green {
	clear:right;
	background-color:green; }

#red {
	float:left;
	background-color:red; }
</style></head><body>


<div id="yellow">yellow</div>
<div id="green" style="width:auto;height:auto;">green</div>
<div id="red">red</div>
</div>

</body>
</html>
